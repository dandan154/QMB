<!DOCTYPE html>
<html>
<head>
  <title>Build the QMB Blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../scripts/SRC.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
  <script type="text/javascript" src="../scripts/js.cookie.js"></script>


</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="./index.html" style="color: White">Build the QMB Blockchain</a>
      </div>
      <div class="navbar-header" style="left: 50%;position: absolute;transform: translatex(-50%);">
        <p class="navbar-brand" style="color: White">Student Representative Council</p>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 style="text-align: center" id="posHeader"></h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Current Holder:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="posHolder">placeholder</h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Position Address:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="posAddr">placeholder</h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">School Membership:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="posSchool">placeholder</h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Voting Status:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="posActive">placeholder</h1>
      </div>
    </div>


    <div class="row mb-4" id="posButtons">
      <div class="col-md-4 text-right" style="margin-top: 25px; margin-bottom: 25px">
        <button class="btn btn-lg btn-secondary" id="castVote" onclick="location.href='./vote.html'">Cast Vote</button>
      </div>
      <div class="col-md-4 text-center" style="margin-top: 25px; margin-bottom: 25px">
        <button class="btn btn-lg btn-secondary" id="becomeCandidate" >Become Candidate</button>
      </div>
      <div class="col-md-4 text-left" style="margin-top: 25px; margin-bottom: 25px">
        <button class="btn btn-lg btn-secondary" id="stopCandidate" >End Candidacy</button>
      </div>
    </div>

    <h2 style="text-align: left">Candidates</h2>
    <div class="table-responsive">
      <table id="canTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Matriculation #</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="canTableBody">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
