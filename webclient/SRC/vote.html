<!DOCTYPE html>
<html>
<head>
  <title>Build the QMB Blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../scripts/SRC.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
  <script type="text/javascript" src="../scripts/js.cookie.js"></script>

  <style>
  .votebarcont {
    width: 100%; /* Full width */
    background-color: #ddd; /* Grey background */
  }

  .votebar {
    text-align: right; /* Right-align text */
    padding: 10px; /* Add some padding */
    color: white; /* White text color */
  }
  </style>

</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="./index.html" style="color: White">Build the QMB Blockchain</a>
      </div>
      <div class="navbar-header" style="left: 50%; position: absolute; transform: translatex(-50%);">
        <p class="navbar-brand" style="color: White">Student Representative Council</p>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 style="text-align: center" id="posHeader"></h1>
    <h2 style="text-align: center">Vote Ballot </h2>

    <div class="row">
    <label for="can1" class="col-lg-4 control-label text-right" style="padding-top: 5px; padding-bottom: 5px">Candidate 1: </label>
    <input id="can1" type="text" class="col-lg-4">
  </div>
  <div class="row">
    <label for="can2" class="col-lg-4 control-label text-right" style="padding-top: 5px; padding-bottom: 5px">Candidate 2: </label>
    <input id="can2" type="text" class="col-lg-4">
  </div>
  <div class="row" style="padding-top: 5px; padding-bottom: 5px">
    <label for="can3" class="col-lg-4 control-label text-right">Candidate 3: </label>
    <input id="can3" type="text" class="col-lg-4">
  </div>

  <div class="row">
    <div class="col-md-4 text-right" style="margin-top: 15px; margin-bottom: 25px">
      <button class="btn btn-lg btn-secondary" id="cast" >Cast Vote</button>
    </div>
    <div class="col-md-4 text-center" style="margin-top: 15px; margin-bottom: 25px">
      <button class="btn btn-lg btn-secondary" id="revoke" >Revoke Vote</button>
    </div>
    <div class="col-md-4 text-left" style="margin-top: 15px; margin-bottom: 25px">
      <button class="btn btn-lg btn-secondary" id="checkresults" >Check Vote</button>
    </div>
  </div>

  <div class="row">

  </div>

  <div id="voteresults">
  </div>


  <h2 style="text-align: left">Candidates</h2>
  <div class="table-responsive">
    <table id="canTable" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Matriculation #</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>School</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="canTableBody">
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
