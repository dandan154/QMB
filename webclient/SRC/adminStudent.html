<!DOCTYPE html>
<html>
<head>
  <title>Build the QMB Blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../scripts/SRC.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
  <script type="text/javascript" src="../scripts/js.cookie.js"></script>


</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="./index.html" style="color: White">Build the QMB Blockchain</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="./adminStudent.html">Students</a></li>
        <li><a href="./adminPosition.html">Positions</a></li>
      </ul>
      <div class="navbar-header" style="left: 50%;position: absolute;transform: translatex(-50%);">
        <p class="navbar-brand" style="color: White">Student Representative Council</p>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          <h1 class="text-center">Add Student</h1>
        </div>
        <div class="row">
        <label for="fname" class="col-lg-6 control-label text-right">First Name</label>
        <input id="fname" type="text" class="col-lg-4">
      </div>
      <div class="row">
        <label for="lname" class="col-lg-6 control-label text-right">Last Name</label>
        <input id="lname" type="text" class="col-lg-4">
      </div>
      <div class="row">
        <label for="matric" class="col-lg-6 control-label text-right">Matriculation</label>
        <input id="matric" type="number" class="col-lg-4">
      </div>
      <div class="row">
        <label for="school"class="col-lg-6 control-label text-right" >School Membership:</label>
        <select id="school" class="col-lg-4 text-left">
          <option value=0>None</option>
          <option value=1>Science & Engineering</option>
          <option value=2>Art & Design</option>
          <option value=3>Dentistry</option>
          <option value=4>Education & Social Work</option>
          <option value=5>Humanities</option>
          <option value=6>Life Sciences</option>
          <option value=7>Medicine</option>
          <option value=8>Nursing & Healthcare</option>
          <option value=9>Social Sciences</option>
        </select>
      </div>
      <div class="row">
        <label for="addr" class="col-lg-6 control-label text-right">Student Address</label>
        <input id="addr" type="text" class="col-lg-4">
      </div>
      <div class="row text-center" style="margin-top: 10px; margin-bottom: 10px">
        <button id="addStudent" class="btn btn-default">Add Student</button>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <h1 class="text-center">Remove Student</h2>
      </div>
      <div class="row">
        <label for="rmMatric" class="col-lg-6 control-label text-right">Matriculation</label>
        <input id="rmMatric" type="number">
      </div>
      <div class="row text-center" style="margin-top: 10px; margin-bottom: 10px">
        <button id="rmStudent" class="btn btn-default">Remove Student</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h2>Student List</h2>
    <div class="table-responsive">
      <table id="studentTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Matriculation #</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
      </table>
    </div>
  </div>
  </div>
</body>
</html>
