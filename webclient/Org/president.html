<!DOCTYPE html>
<html>
<head>
  <title>Build the QMB Blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../scripts/Org.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
  <script type="text/javascript" src="../scripts/js.cookie.js"></script>


</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="./index.html" style="color: White">Build the QMB Blockchain</a>
      </div>
      <div class="navbar-header" style="left: 50%;position: absolute;transform: translatex(-50%);">
        <p class="navbar-brand" style="color: White">Charity Organisation</p>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 style="text-align: center" id="orgHeader"></h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Current Balance:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="orgBalance"></h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Current President:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="orgPres"></h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h3 style="text-align: right">Organisation Address:</h3>
      </div>
      <div class="col-md-6">
        <h3 id="orgAddr"></h1>
      </div>
    </div>

    <div class="row mb-3" id="posButtons">
      <div class="col-md-12 text-center" style="margin-top: 25px; margin-bottom: 25px">
        <button class="btn btn-lg btn-secondary" id="endElection" >Calculate Election Results</button>

      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div>
          <h1 class="text-center">Add Member</h1>
        </div>
        <div class="row">
        <label for="fname" class="col-lg-6 control-label text-right">First Name</label>
        <input id="fname" type="text" class="col-lg-4">
      </div>
      <div class="row">
        <label for="lname" class="col-lg-6 control-label text-right">Last Name</label>
        <input id="lname" type="text" class="col-lg-4">
      </div>
      <div class="row">
        <label for="addr" class="col-lg-6 control-label text-right">Student Address</label>
        <input id="addr" type="text" class="col-lg-4">
      </div>
      <div class="row text-center" style="margin-top: 10px; margin-bottom: 10px">
        <button id="addMem" class="btn btn-default">Add Member</button>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <h1 class="text-center">Remove Member</h2>
      </div>
      <div class="row">
        <label for="rmAddr" class="col-lg-6 control-label text-right">Address</label>
        <input id="rmAddr" type="text">
      </div>
      <div class="row text-center" style="margin-top: 10px; margin-bottom: 10px">
        <button id="rmMem" class="btn btn-default">Remove Member</button>
      </div>
    </div>


  <div class="col-md-4">
    <div>
      <h1 class="text-center">Transfer Charity Ether</h2>
    </div>
    <div class="row">
      <label for="addr" class="col-lg-6 control-label text-right">Transferal Address</label>
      <input id="trans" type="text" class="col-lg-4">
    </div>
    <div class="row">
      <label for="addr" class="col-lg-6 control-label text-right">Ether Amount</label>
      <input id="amount" type="text" class="col-lg-4">
    </div>
    <div class="col-md-12 text-center" style="margin-top: 25px; margin-bottom: 25px">
      <button class="btn btn-lg btn-secondary" id="sendEth" >Send Ether</button>
    </div>
  </div>
    </div>

  <h2 style="text-align: center">Candidates</h2>
  <div class="table-responsive">
    <table id="canTable" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Second Name</th>
          <th>Address</th>
          <th>Current Vote Count</th>
        </tr>
      </thead>
      <tbody id="canTableBody">
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
